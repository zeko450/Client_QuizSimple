<form #edit_form="ngForm">

    <div *ngFor="let question of ListeQuestion">
        <div> {{question.enonce}}</div>

        <div id="{{question.questionId}}">

            <div class="border">

                <div *ngFor="let option of ListeOption;">

                    <div *ngIf="question.questionId == option.questionId">

                        <input type="radio" name="{{option.questionId}}" id="{{option.optionId}}"
                            value="{{option.texte}}">

                        <label *ngIf="option.estVrai == true" for="{{ option.optionId }}"
                            style="color:green; font-weight: bolder;">{{
                            option.texte }}</label>
                            
                        <label *ngIf="option.estVrai == false" for="{{ option.optionId }}">{{ option.texte }}</label>

                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <button class="btn btn-primary" routerLinkActive="active"> Soumettre</button>
</form>
